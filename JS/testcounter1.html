<!DOCTYPE html>
<html>
    <head>
        <script>
            let counter=0;
            
            function count(){
                counter++;
                document.querySelector('.counter').innerHTML=counter;

                if(counter % 10 === 0){
                    alert(`Counter is at ${counter}!`);
                }
            }
        </script>
        <title>Test Counter1</title>
    </head>
    <body>
        <h1 class="counter">0</h1>
        <button onclick="count()">Count Here!</button>
    </body>
</html>
